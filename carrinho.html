<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de comprs</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <span>Carrinho de compras</span>
    </header>
    <main>
        <div class="page-title">Seu Carrinho</div>
        <div class="content">
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>-</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="product">
                                    <img src="Haworthia_tessellata.JPG" alt="">
                                    <div class="info">
                                        <div class="name">Nome do produto</div>
                                        <div class="category">Categoria</div>   
                                    </div>
                                </div>
                            </td>
                            <td>20€</td>
                            <td>
                                <div class="qty">
                                <button><i class='bx bx-minus'></i></button>
                                <span>2</span>
                                <button><i class='bx bx-plus'></i></button>
                            </div>
                            </td>
                            <td>40€</td>
                            <td>
                                <button class="remove"><i class="bx bx-x"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="product">
                                    <img src="Haworthia_tessellata.JPG" alt="">
                                    <div class="info">
                                        <div class="name">Nome do produto</div>
                                        <div class="category">Categoria</div>   
                                    </div>
                                </div>
                            </td>
                            <td>20€</td>
                            <td>
                                <div class="qty">
                                <button><i class='bx bx-minus'></i></button>
                                <span>2</span>
                                <button><i class='bx bx-plus'></i></button>
                            </div>
                            </td>
                            <td>40€</td>
                            <td>
                                <button class="remove"><i class="bx bx-x"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="product">
                                    <img src="Haworthia_tessellata.JPG" alt="">
                                    <div class="info">
                                        <div class="name">Nome do produto</div>
                                        <div class="category">Categoria</div>   
                                    </div>
                                </div>
                            </td>
                            <td>20€</td>
                            <td>
                                <div class="qty">
                                <button><i class='bx bx-minus'></i></button>
                                <span>2</span>
                                <button><i class='bx bx-plus'></i></button>
                            </div>
                            </td>
                            <td>40€</td>
                            <td>
                                <button class="remove"><i class="bx bx-x"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <aside>
                <div class="box">
                    <header>resumo da compra</header>
                    <div class="info">
                        <div><span>Sub-total</span><span>20€</span></div>
                        <div><span>Frete</span><span>Gratuito</span></div>
                    </div>
                    <footer>
                        <span>Total</span>
                        <span>100€</span>
                    </footer>
                </div>
                <button>Finalizar compra</button>
            </aside>
        </div>
    </main>
</body>
</html>
